<!DOCTYPE html>
<html>
<head><title>Свойства таблицы</title>
<meta name="description" content="Различные свойства в действии">
<meta name="keywords" content="width, padding, text-transform">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Книжный аукцион</h1>
<table>
<tr>
<th>Автор</th>
<th>Название</th>
<th class="money">Зарезервированная цена</th>
<th class="money">Текущая ставка</th>
</tr>
<tr>
<td>Эдвард Эстлин Каммингс</td>
<td>Тюльпаны и дымоходы</td>
<td class="money">60 000 рублей</td>
<td class="money">78 500 рублей</td>
</tr>
<tr class="even">
<td>Карл I Орлеанский</td>
<td>Поэмы</td>
<td class="money"></td>
<td class="money">162 000 рублей</td>
</tr>
<tr>
<td>Томас Стернз Элиот</td>
<td>Поэмы 1909-1925</td>
<td class="money">32 700 рублей</td>
<td class="money">253 500 рублей</td>
</tr>
<tr class="even">
<td>Сильвия-Плат</td>
<td>Колосс</td>
<td class="money"></td>
<td class="money">30 300 рублей</td>
</tr>
</table>
</body>
</html>
