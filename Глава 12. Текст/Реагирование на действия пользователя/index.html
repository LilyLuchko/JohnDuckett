
<!-- При использовании псевдоклассы должны идти в следующем порядке: 
:link
:visited
:hover
:focus
:active
-->
<!DOCTYPE html>
<html>
<head><title>реагирование на действие пользователя</title>
<meta name="description" content="использование псевдоклассов">
<meta name="keywords" content="псевдоклассы">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p>:hover применяется, когда пользователь наводит указатель мыши на элемент.На сенсорных экранах не работает.</p>
<p>:active  применяется, когда элемент активируется, например, нажатием кнопки или щелчком по ссылке.</p>
<p>:focus например, когда указатель мыши находится в поле ввода формы</p>
<form action="" method="post">
	<input type="text" name="email" placeholder="Введите электронный адрес">
	<input type="submit" name="sendrequest" value="Отправить запрос">
</form>
</body>
</html>
